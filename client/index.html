<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Journal | Nojudgies.com</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body class="body">
    
    <section id = "navbar" class = "navbarOur container shadow-lg rounded">
        <img id ="navbarImg" class = "navbarImg" src = "logo1.png" alt = "Nojudgies logo">
        <p id ="navbarTC" class="navbarTC">No judgies is a place for no judgement <br>Please keep this in mind when posting and commenting!</p>
        <form id = "inputForm" class = "journalForm container">  

          <label for="contentInputBox"></label>
          <textarea class = "contentInputBox" id = "contentInputBox" placeholder="Type journal content here"></textarea>
            <input id = "submitJournal" type = "submit" class="postButton SubmitJournalButton" value = "Submit Journal">

            <label for="giphytextsearch"></label>
            <input type="search" name="" id="giphytextsearch" placeholder="Search for Giphy" class = "giphytextsearch">
               
            <input type="submit" id="giphybtnsearch" value="Find giphy" class = "giphybtnsearch">
            
            <div id = "newJournalGiphyPreview" class = "NavGiphyPreview"></div>
            
        </form>
    </section>


    <section id = "displayJournalsSection" class="container">

    </section>
   

	<script src="./js/index.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
